
<html>
    <head>
        <title>Ghost text</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                font-family: Verdana;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: #262626;
            }
            ul{
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: row-reverse;
            }
            ul li {
                list-style: none;
                color: #fff;
                font-size: 6em;
                font-weight: bold;
                letter-spacing: 10px;
                filter: blur(1px);
                transition: 4s;
            }
            ul li:hover, 
            ul li:hover ~ li
            {
                transform: rotate(180deg) translateY(-200px);
                transition: 2s;
                filter: blur(20px);
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>t</li>
            <li>x</li>
            <li>e</li>
            <li>t</li>
            <li>_</li>
            <li>t</li>
            <li>s</li>
            <li>o</li>
            <li>h</li>
            <li>G</li>
        </ul>
    </body>
</html>
